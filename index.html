<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>erk.world</title>
  </head>
  <body>
    <div id="wrap-all">
      <div id="image-container" class="animated slideInDown slow">
        <img
          id="background-image"
          src="NoLikes.jpg"
          alt="No Likes? No Problem!"
        />
      </div>
      <div id="animation-container">
        <div id="text-container" class="animated lightSpeedIn delay-2s">
          <p id="announcement">erk.world launches <i id="rocket" class="im im-rocket"></i></p>
          <p id="countdown">in <span id="days"></span> days <span id="hours"></span> hrs <span id="minutes"></span> min <span id="seconds"></span> sec </p>
        </div>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
